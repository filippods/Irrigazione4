<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log di Sistema</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f0f0 25%, #e0e0e0 100%);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 15px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            padding: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0077cc;
        }

        .btn.danger {
            background-color: #ff3333;
        }

        .btn.danger:hover {
            background-color: #cc0000;
        }

        .log-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .log-header {
            display: grid;
            grid-template-columns: 120px 100px 100px auto;
            background-color: #333;
            color: white;
            padding: 10px;
            font-weight: 600;
        }

        .log-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .log-entry {
            display: grid;
            grid-template-columns: 120px 100px 100px auto;
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .log-entry:hover {
            background-color: #f5f5f5;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-date, .log-time, .log-level, .log-message {
            padding: 5px 0;
            overflow-wrap: break-word;
        }

        .log-level {
            font-weight: 600;
        }

        .log-level.INFO {
            color: #0099ff;
        }

        .log-level.WARNING {
            color: #ff9900;
        }

        .log-level.ERROR {
            color: #ff3333;
        }

        .empty-logs {
            text-align: center;
            padding: 30px;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .log-header, .log-entry {
                grid-template-columns: 100px 80px 80px auto;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            .log-header, .log-entry {
                grid-template-columns: 80px 70px 70px auto;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="title">Log di Sistema</div>
                <div class="controls">
                    <button class="btn" id="refresh-logs">Aggiorna</button>
                    <button class="btn danger" id="clear-logs">Cancella Log</button>
                </div>
            </div>

            <div class="log-container">
                <div class="log-header">
                    <div>Data</div>
                    <div>Ora</div>
                    <div>Livello</div>
                    <div>Messaggio</div>
                </div>
                <div class="log-list" id="log-list">
                    <!-- I log verranno caricati dinamicamente -->
                    <div class="empty-logs">Caricamento log in corso...</div>
                </div>
            </div>
        </div>
    </main>
    <script src="logs.js"></script>
</body>
</html>
